name: Clash Config Builder (Python)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build-config:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests

    - name: Generate Clash config
      run: |
        cat << 'EOF' > generate_config.py
        import base64
        import yaml
        import requests
        import json

        def main():
            # è·å–å¹¶è§£ç è®¢é˜…
            sub_url = "https://raw.githubusercontent.com/Pawdroid/Free-servers/main/sub"
            raw_data = requests.get(sub_url).text
            decoded = base64.b64decode(raw_data).decode('utf-8')
            
            # è§£æèŠ‚ç‚¹
            proxies = []
            for line in decoded.splitlines():
                if line.startswith("vmess://"):
                    config = parse_vmess(line)
                    proxies.append(config)

            # æ„å»ºç­–ç•¥ç»„
            proxy_groups = [
                {
                    "name": "ğŸš€ èŠ‚ç‚¹é€‰æ‹©",
                    "type": "select",
                    "proxies": [p["name"] for p in proxies]
                },
                {
                    "name": "ğŸ¯ å…¨çƒç›´è¿",
                    "type": "select",
                    "proxies": ["DIRECT"]
                }
            ]

            # è·å–è§„åˆ™é›†
            rules = get_rules()

            # ç”Ÿæˆå®Œæ•´é…ç½®
            config = {
                "port": 7890,
                "socks-port": 7891,
                "mode": "Rule",
                "proxies": proxies,
                "proxy-groups": proxy_groups,
                "rules": rules
            }

            with open("sub/config.yaml", "w") as f:
                yaml.dump(config, f, allow_unicode=True, width=2147483647)

        def parse_vmess(link):
            raw = base64.b64decode(link[8:]).decode()
            config = json.loads(raw)
            return {
                "name": config["ps"],
                "type": "vmess",
                "server": config["add"],
                "port": config["port"],
                "uuid": config["id"],
                "alterId": config["aid"],
                "cipher": "auto",
                "tls": "tls" in config,
                "network": config.get("net", "tcp")
            }

        def get_rules():
            rule_sources = [
                "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list",
                "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global.list"
            ]
            
            rules = []
            for url in rule_sources:
                resp = requests.get(url)
                rules.extend([
                    line.replace("IP-CIDR", "GEOIP") 
                    for line in resp.text.splitlines() 
                    if not line.startswith('#')
                ])
            
            # æ·»åŠ æ ¸å¿ƒè§„åˆ™
            rules += [
                "GEOIP,CN,ğŸ¯ å…¨çƒç›´è¿",
                "MATCH,ğŸš€ èŠ‚ç‚¹é€‰æ‹©"
            ]
            return list(dict.fromkeys(rules))  # å»é‡

        if __name__ == "__main__":
            main()
        EOF

        python generate_config.py

    - name: Validate config
      run: |
        # åŸºç¡€éªŒè¯
        if ! grep -q 'proxies:' sub/config.yaml; then
          echo "::error::é…ç½®æ–‡ä»¶ç»“æ„é”™è¯¯"
          exit 1
        fi

        # èŠ‚ç‚¹æ•°é‡æ£€æŸ¥
        node_count=$(grep -c 'name:' sub/config.yaml)
        if [ "$node_count" -lt 3 ]; then
          echo "::error::æœ‰æ•ˆèŠ‚ç‚¹ä¸è¶³: $node_count"
          exit 1
        fi

        # è§„åˆ™å®Œæ•´æ€§æ£€æŸ¥
        required_rules=("GEOIP,CN" "MATCH")
        for rule in "${required_rules[@]}"; do
          if ! grep -q "$rule" sub/config.yaml; then
            echo "::error::ç¼ºå¤±å¿…è¦è§„åˆ™: $rule"
            exit 1
          fi
        done

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: clash-config
        path: sub/config.yaml

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: sub/config.yaml
        tag_name: config-$(date +%Y%m%d)
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
