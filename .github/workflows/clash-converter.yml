            },
            # æœåŠ¡ç»„
            {
                'name': 'ğŸ“º å›½å¤–åª’ä½“',
                'type': 'select',
                'proxies': ['ğŸš€ èŠ‚ç‚¹é€‰æ‹©', 'ğŸŒ åŒ—ç¾åœ°åŒº', 'DIRECT']
            },
            {
                'name': 'â“‚ï¸ å¾®è½¯æœåŠ¡',
                'type': 'select',
                'proxies': ['DIRECT', 'ğŸš€ èŠ‚ç‚¹é€‰æ‹©']
