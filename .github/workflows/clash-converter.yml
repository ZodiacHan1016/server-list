        # å®šä¹‰è§„åˆ™è·å–å‡½æ•°
        def fetch_ruleset(url):
            try:
                r = requests.get(url, timeout=15)
                return [line.strip() for line in r.text.split('\n') 
                        if line.strip() and not line.startswith('#')]
            except Exception as e:
                print(f"è§„åˆ™è·å–å¤±è´¥ {url}: {str(e)}")
                return []

        # å®šä¹‰å®‰å…¨çš„Base64è§£ç 
        def safe_b64decode(data):
            # æ¸…æ´—éBase64å­—ç¬¦
            cleaned = re.sub(r'[^a-zA-Z0-9+/=]', '', data)
            # å¤„ç†URLå®‰å…¨ç¼–ç 
            cleaned = cleaned.replace('-', '+').replace('_', '/')
            # è‡ªåŠ¨å¡«å……
            missing_padding = len(cleaned) % 4
            if missing_padding:
                cleaned += '=' * (4 - missing_padding)
            try:
                return base64.b64decode(cleaned).decode('utf-8')
            except:
                return data  # è¿”å›åŸå§‹æ•°æ®

        # è¯»å–è®¢é˜…å†…å®¹
        with open('raw_sub.txt', 'r') as f:
            content = f.read().strip()

        # è§£ç å†…å®¹
        decoded = safe_b64decode(content)
        if not decoded.strip():
            raise ValueError("è®¢é˜…å†…å®¹è§£ç å¤±è´¥")

        # è§£æèŠ‚ç‚¹
        proxies = []
        for line in decoded.split('\n'):
            if line.startswith('vmess://'):
                try:
                    config_str = base64.b64decode(line[8:]).decode('utf-8')
                    config = json.loads(config_str)
                    proxies.append({
                        'name': config['ps'],
                        'type': 'vmess',
                        'server': config['add'],
                        'port': config['port'],
                        'uuid': config['id'],
                        'alterId': config['aid'],
                        'cipher': 'auto'
                    })
                except Exception as e:
                    print(f"èŠ‚ç‚¹è§£æå¤±è´¥: {str(e)}")

        # æ„å»ºä»£ç†ç»„
        proxy_groups = [
            # æ ¸å¿ƒç»„
            {
                'name': 'ğŸš€ èŠ‚ç‚¹é€‰æ‹©',
                'type': 'select',
                'proxies': ['â™»ï¸ è‡ªåŠ¨é€‰æ‹©', 'DIRECT'] + [p['name'] for p in proxies]
            },
            {
                'name': 'â™»ï¸ è‡ªåŠ¨é€‰æ‹©',
                'type': 'url-test',
